<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .expense-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

            button:hover {
                background: #45a049;
            }

        .expense-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

            .expense-item:last-child {
                border-bottom: none;
            }

        .expense-details {
            flex: 2;
        }

        .expense-amount {
            font-weight: bold;
            color: #e74c3c;
        }

        .expense-category {
            background: #f1f1f1;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            height: 400px;
        }

        .download-btn {
            background: #2196F3;
            margin-left: 10px;
        }

            .download-btn:hover {
                background: #1976D2;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Management System</h1>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">₹0.00</p>
            </div>
            <div class="summary-card">
                <h3>This Month</h3>
                <p id="month-expenses">₹0.00</p>
            </div>
            <div class="summary-card">
                <h3>Most Spent Category</h3>
                <p id="top-category">-</p>
            </div>
        </div>

        <form class="expense-form" id="expenseForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" step="0.01" id="amount" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="date" required>
                </div>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <div class="expense-list">
            <h2>Recent Expenses
                <button onclick="downloadExpenses()" class="download-btn">
                    <i class="fas fa-file-excel"></i> Download Expenses
                </button>
            </h2>
            <div id="expensesContainer"></div>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chart = null;

        function initChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const categories = [...new Set(expenses.map(expense => expense.category))];
            const categoryTotals = categories.map(category =>
                expenses.filter(e => e.category === category)
                    .reduce((sum, e) => sum + parseFloat(e.amount), 0)
            );

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories,
                    datasets: [{
                        data: categoryTotals,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateSummary() {
            const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
            document.getElementById('total-expenses').textContent = `₹${total.toFixed(2)}`;

            const thisMonth = expenses
                .filter(e => new Date(e.date).getMonth() === new Date().getMonth())
                .reduce((sum, e) => sum + parseFloat(e.amount), 0);
            document.getElementById('month-expenses').textContent = `₹${thisMonth.toFixed(2)}`;

            const categories = expenses.reduce((acc, e) => {
                acc[e.category] = (acc[e.category] || 0) + parseFloat(e.amount);
                return acc;
            }, {});
            const topCategory = Object.entries(categories).sort((a, b) => b[1] - a[1])[0];
            document.getElementById('top-category').textContent = topCategory
                ? `${topCategory[0]} (₹${topCategory[1].toFixed(2)})` : '-';
        }

        function renderExpenses() {
            const container = document.getElementById('expensesContainer');
            container.innerHTML = expenses.map((expense, index) => `
                <div class="expense-item">
                    <div class="expense-details">
                        <div class="expense-amount">₹${parseFloat(expense.amount).toFixed(2)}</div>
                        <div>${expense.description}</div>
                        <small>${new Date(expense.date).toLocaleDateString()}</small>
                    </div>
                    <div class="expense-category">${expense.category}</div>
                    <div class="delete-btn" onclick="deleteExpense(${index})">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            `).join('');
        }

        function deleteExpense(index) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses.splice(index, 1);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                updateAll();
            }
        }

        function updateAll() {
            renderExpenses();
            updateSummary();
            initChart();
        }

        function downloadExpenses() {
            const csvContent = "data:text/csv;charset=utf-8,"
                + "Amount (₹),Description,Category,Date\n"
                + expenses.map(e =>
                    `${e.amount},${e.description},${e.category},${e.date}`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "expenses.csv");
            document.body.appendChild(link);
            link.click();
        }

        document.getElementById('expenseForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newExpense = {
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            expenses.push(newExpense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            document.getElementById('expenseForm').reset();
            updateAll();
        });

        // Initial render
        updateAll();
    </script>
</body>
</html>
